<h1>Please Login</h1>
<div class="well">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="userEmail" ng-model="vm.username" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="userPassword" ng-model="vm.userpassword" placeholder="Password">
  </div>
  <button type="button" class="btn btn-default" ng-click="vm.signIn()">Sign In</button>
</form>
</div>
